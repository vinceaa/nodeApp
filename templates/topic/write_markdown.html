<script>

    const templates = (hotspot) => {
        if (hotspot.hotspot_type == 0) {
            var type = '普通资讯'
        } else {
            var type = '热门资讯'
        }
        const t =
            `<div class="hotspot-ceil">
                    <img src="/hotspot/cover/${hotspot.path}" class='hot-cover img-responsive' width="25" height="25">
                    <span class="label label-warning">${ type } </span>
                    <a href="/hotspot/detail/${hotspot._id}">${ hotspot.hotspot_title }</a>
                    <a href="/hotspot/edit?hotspot_id=${hotspot._id}">编辑</a>
                    <a data-id="{{hotspot._id}}" class="remove-hot">删除</a>
                    <br>
                    <br>
                </div>`
        return t

    }

    //

    const add = () => {
        const element = $('.add-hotspot')
        element.on('click', function(e) {
            // log('被点击', $('.markdown-body').html())
            const board_content = $('.add-input').val()
            const form = {
                board_id: $('.board_id').val(),
                topic_title: $('.topic_title').val(),
                topic_content: $('.markdown-body').html(),

            }
            const data = JSON.stringify(form)
            const request = {
                method: 'POST',
                url: '/topic/api/add',
                contentType: 'application/json',
                data: data,
                callback: (r) => {
                    log('这是回头给出的响应:', JSON.parse(r))
                    window.location.href = '/topic'

                }
            }
            ajax(request)
        })
    }


    const remove = () => {
        const element = $('.remove-hot')
        $('.hotspot-main').on('click', '.remove-hot', function(e) {
            log('删除被点击')
            const hotspot_id = $(this).data('id')
            log('hotspot_id', hotspot_id)

            const request = {
                method: 'GET',
                url: `/hotspot/api/delete?hotspot_id=${hotspot_id}`,
                contentType: 'application/json',
                callback: (r) => {
                    const d = JSON.parse(r)
                    $(this).closest('.hotspot-ceil').remove()
                }
            }
            ajax(request)
        })
    }


    const add_pic_more = () => {
        const element = $('.add-pic-one-button')
        element.on('click', function(event) {
            log('上传按钮被点击')
            var formData = new FormData()
            var file = e('.add-pic-one')
            var multi_files = file.files
            for (let file of multi_files) {
                formData.append('file', file)
            }
            const request = {
                method: 'POST',
                url: '/topic/api/addpics',
                data: formData,
                callback: (r) => {
                    log('这是回头给出的响应:', JSON.parse(r))
                    const datas = JSON.parse(r).path_list
                    datas.forEach((filename) => {

                        const tag = `
                                <div class="ceils col-md-2 col-sm-3 col-xs-5 bds">
                                    <div>
                                        <img src="/topic/cover/${filename}" class="pic-mains img-responsive">
                                    </div>

                                </div>
                            `


                        const current_val = $('textarea').val()
                        $('textarea').val(current_val + tag)
                        $('.markdown-body').html($('textarea').val())

                    })

                }
            }
            ajax(request)
        })
    }




    const test = () => {

        })
    }


    const __main = () => {
        // test()
        add()
        remove()
        // add_pic_one()
        add_pic_more()
